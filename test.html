    * {

    body {

      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;

      color: #0d0d0d;

    .logo img {

    }

    nav ul {
      list-style: none;

    }

    nav ul li a {

    }

    .contact-info {
      font-size: 14px;

    .contact-info span {

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;

      text-align: center;
      color: white;
      padding: 40px 20px;
      background: url('img1.avif') no-repeat center center/cover;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(76, 175, 80, 0.2); /* green overlay */
      z-index: 0;
    }

    .hero h1,
    .hero p,
    .hero button {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
    }

    .hero .highlight {
      color: #a4df3f;
    }

    .hero p {
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.5;
    }

    .hero button {
      padding: 12px 25px;
      background-color: #a4df3f;
      border: none;
      border-radius: 25px;
      color: #0d0d0d;
      font-weight: bold;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #8ec62e;
    }
  </style>
